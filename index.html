<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="manifest" href="manifest.json" />
<meta name="theme-color" content="#2185d0" />
    <title>App Manjedoura</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
      }
      iframe {
        border: none;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <iframe src="https://script.google.com/macros/s/AKfycbz-QzCzVgbtGKNdJ27Dkr_FAgGnTQUi5x33gUPeXwTb_lgTJboqm-Gg9JSDx5M8cr0w/exec"></iframe>
<script>
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("service-worker.js")
      .then(() => console.log("Service Worker registrado"))
      .catch(err => console.error("Erro no SW", err));
  }
</script>

  </body>
</html>
